
<html>
<head>
<style type="text/css">
	.sidenav {
		height:317px;
		width:160px;
		position: fixed;
		z-index:1;
		top:0;
		left:0;
		background-color:#00FFFF;
		overflow-x: hidden;
		padding-top:20px;
}

	.sidenav a {
		padding:6px 8px 6px 16px;
		text-decoration: none;
		font-size:25px;
		color: #818181;
		display:block;
}
	.sidenav a:hover {
		color:#0000FF;
}
	.main{
		margin-left:160px;
		padding: 0px 10px;
}

</style>
	<title>{% block title %}Polls website home page:{% endblock %}</title>
</head>


<body>
	<div class="sidenav">
		<a href="/polls">Polls list</a>
		<a href="/admin">Login as User</a>

	</div>

	<div class="main">
		{% block content %}
		{% endblock%}
	</div>

</body>
</html>
